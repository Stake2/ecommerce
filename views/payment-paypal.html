<form action="https://www.paypal.com/cgi-bin/webscr" method="post">
    <input type="hidden" name="cmd" value="_cart">
    <input type="hidden" name="upload" value="1">
    <input type="hidden" name="charset" value="utf-8">
    <input type="hidden" name="business" value="email@email.com">

	<!-- Products -->
    {loop="$products"}
<input type="hidden" name="item_name_{$counter + 1}" value="{$value.des_product}">
    <input type="hidden" name="item_number_{$counter + 1}" value="{$value.id_product}">
    <input type="hidden" name="amount_{$counter + 1}" value="{$value.nr_quantity}">
    <input type="hidden" name="quantity_{$counter + 1}" value="{$value.nr_quantity}">
    {/loop}

    <input type="hidden" name="currency_code" value="BRL">  

    <input type="hidden" name="email" value="{$order.des_email}">
</form>

<script>
document.forms[0].submit();
</script>
