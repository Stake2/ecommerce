<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
    <h1>
        Pedido N°{$order.id_order}
    </h1>
    <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="/admin/orders">Pedidos</a></li>
        <li class="active"><a href="/admin/orders/{$order.id_order}">Pedido N°{$order.id_order}</a></li>
    </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Editar Status do Pedido</h3>
            </div>
            <!-- /.box-header -->
            {if="$error_message != ''"}
            <div class="alert alert-danger alert-dismissible" style="margin:10px">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <p>{$error_message}</p>
            </div>
            {/if}
            {if="$success_message != ''"}
            <div class="alert alert-success alert-dismissible" style="margin:10px">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <p>{$success_message}</p>
            </div>
            {/if}
            <!-- form start -->
            <form role="form" action="/admin/orders/{$order.id_order}/status" method="post">
                <div class="box-body">
                    <div class="form-group">
                        <label for="des_product">Status do Pedido</label>
                        <select class="form-control" name="id_status">
                            {loop="$status"}
                            <option {if="$value.id_status === $order.id_status"}selected="selected"{/if} value="{$value.id_status}">{$value.des_status}</option>
                            {/loop}
                        </select>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
            </div>
            </div>
        </div>
    
    </section>
    <!-- /.content -->

    <div class="clearfix"></div>

</div>
<!-- /.content-wrapper -->
