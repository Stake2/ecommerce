<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Editar Senha do Usuário
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Editar Senha do Usuário</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->

        {if="$error != ''"}
        <div class="alert alert-danger alert-dismissible" style="margin:10px">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <p>{$error}</p>
        </div>
        {/if}
        {if="$success != ''"}
        <div class="alert alert-success alert-dismissible" style="margin:10px">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <p>{$success}</p>
        </div>
        {/if}

        <form role="form" action="/admin/users/{$user.id_user}/password" method="post">
          <div class="box-body">
            <div class="form-group">
              <label for="des_password">Nova Senha</label>
              <input type="password" class="form-control" id="des_password" name="des_password" placeholder="Nova senha">
            </div>
            <div class="form-group">
              <label for="des_password-confirm">Confirme a senha</label>
              <input type="password" class="form-control" id="des_password-confirm" name="des_password-confirm" placeholder="Confirme a nova senha">
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
