<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Produtos
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Editar Produto</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/admin/products/{$product.id_product}" method="post" enctype="multipart/form-data">
          <div class="box-body">
            <div class="form-group">
              <label for="des_product">Nome da produto</label>
              <input type="text" class="form-control" id="des_product" name="des_product" placeholder="Digite o nome do produto" value="{$product.des_product}">
            </div>
            <div class="form-group">
              <label for="vl_price">Pre√ßo</label>
              <input type="number" class="form-control" id="vl_price" name="vl_price" step="0.01" placeholder="0.00" value="{$product.vl_price}">
            </div>
            <div class="form-group">
              <label for="vl_width">Largura</label>
              <input type="number" class="form-control" id="vl_width" name="vl_width" step="0.01" placeholder="0.00" value="{$product.vl_width}">
            </div>
            <div class="form-group">
              <label for="vl_height">Altura</label>
              <input type="number" class="form-control" id="vl_height" name="vl_height" step="0.01" placeholder="0.00" value="{$product.vl_height}">
            </div>
            <div class="form-group">
              <label for="vl_length">Comprimento</label>
              <input type="number" class="form-control" id="vl_length" name="vl_length" step="0.01" placeholder="0.00" value="{$product.vl_length}">
            </div>
            <div class="form-group">
              <label for="vl_weight">Peso</label>
              <input type="number" class="form-control" id="vl_weight" name="vl_weight" step="0.01" placeholder="0.00" value="{$product.vl_weight}">
            </div>
            <div class="form-group">
              <label for="file">Foto</label>
              <input type="file" class="form-control" id="file" name="file" value="{$product.vl_weight}">
              <div class="box box-widget">
                <div class="box-body">
                  <img class="img-responsive" id="image-preview" src="{$product.des_photo}" alt="Photo">
                </div>
              </div>
            </div>
          </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
<script>
document.querySelector('#file').addEventListener('change', function(){
  
  var file = new FileReader();

  file.onload = function() {
    
    document.querySelector('#image-preview').src = file.result;

  }

  file.readAsDataURL(this.files[0]);

});
</script>
