<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Usuários
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="/admin/users">Usuários</a></li>
    <li class="active"><a href="/admin/users/create">Cadastrar</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-success">
        <div class="box-header with-border">
          <h3 class="box-title">Novo Usuário</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/admin/users/create" method="post">
          <div class="box-body">
            <div class="form-group">
              <label for="des_person">Nome</label>
              <input type="text" class="form-control" id="des_person" name="des_person" placeholder="Digite o nome">
            </div>
            <div class="form-group">
              <label for="des_login">Login</label>
              <input type="text" class="form-control" id="des_login" name="des_login" placeholder="Digite o login">
            </div>
            <div class="form-group">
              <label for="nr_phone">Telefone</label>
              <input type="tel" class="form-control" id="nr_phone" name="nr_phone" placeholder="Digite o telefone">
            </div>
            <div class="form-group">
              <label for="des_email">E-mail</label>
              <input type="email" class="form-control" id="des_email" name="des_email" placeholder="Digite o e-mail">
            </div>
            <div class="form-group">
              <label for="des_password">Senha</label>
              <input type="password" class="form-control" id="des_password" name="des_password" placeholder="Digite a senha">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="is_admin" value="1"> Acesso de Administrador
              </label>
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-success">Cadastrar</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
